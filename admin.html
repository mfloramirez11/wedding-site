<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manny & Celesti Wedding RSVPs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d3e3a 0%, #455951 100%);
            min-height: 100vh;
            color: #fff;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(61, 79, 71, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(196, 209, 199, 0.2);
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
            color: #c4d1c7;
        }

        .login-box p {
            text-align: center;
            margin-bottom: 30px;
            color: rgba(196, 209, 199, 0.7);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #c4d1c7;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(196, 209, 199, 0.3);
            border-radius: 10px;
            background: rgba(196, 209, 199, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #c4d1c7;
            background: rgba(196, 209, 199, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(196, 209, 199, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #c4d1c7;
            border: none;
            border-radius: 10px;
            color: #3d4f47;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(232, 180, 160, 0.2);
            border: 1px solid #e8b4a0;
            color: #e8b4a0;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-header h1 {
            color: #c4d1c7;
            font-size: 1.8rem;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: rgba(196, 209, 199, 0.2);
            color: #c4d1c7;
            border: 1px solid rgba(196, 209, 199, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(196, 209, 199, 0.3);
        }

        .btn-primary {
            background: #c4d1c7;
            color: #3d4f47;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-danger {
            background: rgba(232, 180, 160, 0.2);
            color: #e8b4a0;
            border: 1px solid rgba(232, 180, 160, 0.3);
        }

        .btn-danger:hover {
            background: rgba(232, 180, 160, 0.4);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(61, 79, 71, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(196, 209, 199, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #c4d1c7;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: rgba(196, 209, 199, 0.7);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card.attending .number { color: #a8d5a2; }
        .stat-card.declined .number { color: #e8b4a0; }
        .stat-card.guests .number { color: #c4d1c7; }

        /* Table Styles */
        .table-container {
            background: rgba(61, 79, 71, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(196, 209, 199, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .table-header {
            padding: 20px;
            border-bottom: 1px solid rgba(196, 209, 199, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .table-header h2 {
            color: #c4d1c7;
            font-size: 1.2rem;
        }

        .search-box {
            padding: 10px 16px;
            border: 1px solid rgba(196, 209, 199, 0.3);
            border-radius: 8px;
            background: rgba(196, 209, 199, 0.1);
            color: #fff;
            font-size: 0.9rem;
            width: 250px;
        }

        .search-box:focus {
            outline: none;
            border-color: #c4d1c7;
        }

        .search-box::placeholder {
            color: rgba(196, 209, 199, 0.5);
        }

        .table-scroll {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        th, td {
            padding: 15px 12px;
            text-align: left;
        }

        th {
            background: rgba(45, 62, 58, 0.8);
            color: #c4d1c7;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        td {
            border-bottom: 1px solid rgba(196, 209, 199, 0.1);
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        tr:hover td {
            background: rgba(196, 209, 199, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.attending {
            background: rgba(168, 213, 162, 0.2);
            color: #a8d5a2;
        }

        .status-badge.declined {
            background: rgba(232, 180, 160, 0.2);
            color: #e8b4a0;
        }

        .guest-list {
            font-size: 0.85rem;
            color: rgba(196, 209, 199, 0.8);
        }

        .guest-list li {
            margin-left: 15px;
            margin-bottom: 2px;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: rgba(196, 209, 199, 0.7);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(196, 209, 199, 0.3);
            border-top-color: #c4d1c7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: rgba(196, 209, 199, 0.5);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(61, 79, 71, 0.98);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(196, 209, 199, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #c4d1c7;
            font-size: 1.4rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(196, 209, 199, 0.7);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #e8b4a0;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(196, 209, 199, 0.1);
        }

        .guest-names-input {
            margin-top: 10px;
        }

        .guest-names-input input {
            margin-bottom: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-box {
                width: 100%;
            }

            .header-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(196, 209, 199, 0.7);
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #c4d1c7;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: #fff;
            font-weight: 500;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            background: rgba(168, 213, 162, 0.9);
            color: #2d3e3a;
        }

        .toast.error {
            background: rgba(232, 180, 160, 0.9);
            color: #2d3e3a;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1>Wedding Admin</h1>
            <p>Manny & Celesti's RSVP Dashboard</p>

            <div class="error-message" id="loginError"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <a href="/" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Website
        </a>

        <div class="dashboard-header">
            <h1>RSVP Dashboard</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="refreshData()">Refresh</button>
                <button class="btn btn-primary" onclick="exportCSV()">Export CSV</button>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="number" id="statTotal">-</div>
                <div class="label">Total Responses</div>
            </div>
            <div class="stat-card attending">
                <div class="number" id="statAttending">-</div>
                <div class="label">Attending</div>
            </div>
            <div class="stat-card declined">
                <div class="number" id="statDeclined">-</div>
                <div class="label">Declined</div>
            </div>
            <div class="stat-card guests">
                <div class="number" id="statGuests">-</div>
                <div class="label">Total Guests</div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <div class="table-header">
                <h2>All RSVPs</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="Search by name or email...">
            </div>
            <div class="table-scroll">
                <div id="tableContent">
                    <div class="loading">Loading RSVPs</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit RSVP</h2>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">

                <div class="form-group">
                    <label>Primary Contact Name</label>
                    <input type="text" id="editName" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editEmail" required>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="editPhone" required>
                </div>

                <div class="form-group">
                    <label>Attending</label>
                    <select id="editAttending" onchange="toggleEditGuestFields()">
                        <option value="yes">Yes - Attending</option>
                        <option value="no">No - Declined</option>
                    </select>
                </div>

                <div id="editGuestSection">
                    <div class="form-group">
                        <label>Number of Guests</label>
                        <select id="editGuests" onchange="updateEditGuestNameFields()">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Guest Names</label>
                        <div id="editGuestNames" class="guest-names-input"></div>
                    </div>

                    <div class="form-group">
                        <label>Dietary Restrictions</label>
                        <input type="text" id="editDietary">
                    </div>

                    <div class="form-group">
                        <label>Allergies</label>
                        <input type="text" id="editAllergies">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
            </div>
            <p style="color: rgba(196, 209, 199, 0.9); margin-bottom: 10px;">
                Are you sure you want to delete this RSVP?
            </p>
            <p id="deleteInfo" style="color: #e8b4a0; font-weight: 500;"></p>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Valid credentials
        const VALID_USERS = {
            'manny': 'MannyAndCelesti2026!@',
            'celesti': 'MannyAndCelesti2026!@'
        };

        let rsvpData = [];
        let authToken = '';
        let deleteId = null;

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const savedToken = sessionStorage.getItem('adminToken');
            if (savedToken) {
                authToken = savedToken;
                showDashboard();
                loadRSVPs();
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('loginError');

            errorEl.style.display = 'none';

            if (VALID_USERS[username] && VALID_USERS[username] === password) {
                authToken = 'MannyAndCelesti2026';
                sessionStorage.setItem('adminToken', authToken);
                showDashboard();
                loadRSVPs();
            } else {
                errorEl.textContent = 'Invalid username or password';
                errorEl.style.display = 'block';
            }
        });

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        function logout() {
            sessionStorage.removeItem('adminToken');
            authToken = '';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginForm').reset();
        }

        function showToast(message, type = 'success') {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }

        async function loadRSVPs() {
            const tableContent = document.getElementById('tableContent');
            tableContent.innerHTML = '<div class="loading">Loading RSVPs</div>';

            try {
                const response = await fetch('/api/get-rsvps', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load RSVPs');
                }

                const data = await response.json();
                rsvpData = data.rsvps;

                document.getElementById('statTotal').textContent = data.stats.total;
                document.getElementById('statAttending').textContent = data.stats.attending;
                document.getElementById('statDeclined').textContent = data.stats.declined;
                document.getElementById('statGuests').textContent = data.stats.totalGuests;

                renderTable(rsvpData);

            } catch (error) {
                console.error('Error loading RSVPs:', error);
                tableContent.innerHTML = '<div class="no-data">Failed to load RSVPs. Please try again.</div>';
            }
        }

        function parseGuestNames(guestNames) {
            if (!guestNames) return [];
            if (Array.isArray(guestNames)) return guestNames;
            try {
                return JSON.parse(guestNames);
            } catch {
                return [];
            }
        }

        function renderTable(data) {
            const tableContent = document.getElementById('tableContent');

            if (data.length === 0) {
                tableContent.innerHTML = '<div class="no-data">No RSVPs yet</div>';
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Primary Contact</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Guests</th>
                            <th>Guest Names</th>
                            <th>Dietary</th>
                            <th>Allergies</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(rsvp => {
                            const guestNames = parseGuestNames(rsvp.guest_names);
                            return `
                            <tr>
                                <td>${escapeHtml(rsvp.name)}</td>
                                <td>${escapeHtml(rsvp.email)}</td>
                                <td>${escapeHtml(rsvp.phone || '-')}</td>
                                <td>
                                    <span class="status-badge ${rsvp.attending === 'yes' ? 'attending' : 'declined'}">
                                        ${rsvp.attending === 'yes' ? 'Attending' : 'Declined'}
                                    </span>
                                </td>
                                <td>${rsvp.attending === 'yes' ? rsvp.guests : '-'}</td>
                                <td>
                                    ${guestNames.length > 0 ? `
                                        <ul class="guest-list">
                                            ${guestNames.map(name => `<li>${escapeHtml(name)}</li>`).join('')}
                                        </ul>
                                    ` : '-'}
                                </td>
                                <td>${escapeHtml(rsvp.dietary || '-')}</td>
                                <td>${escapeHtml(rsvp.allergies || '-')}</td>
                                <td>${formatDate(rsvp.created_at)}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-secondary btn-small" onclick="openEditModal(${rsvp.id})">Edit</button>
                                        <button class="btn btn-danger btn-small" onclick="openDeleteModal(${rsvp.id}, '${escapeHtml(rsvp.name)}')">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        `}).join('')}
                    </tbody>
                </table>
            `;

            tableContent.innerHTML = tableHTML;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = rsvpData.filter(rsvp =>
                rsvp.name.toLowerCase().includes(searchTerm) ||
                rsvp.email.toLowerCase().includes(searchTerm) ||
                (rsvp.phone && rsvp.phone.includes(searchTerm))
            );
            renderTable(filtered);
        });

        function refreshData() {
            loadRSVPs();
            showToast('Data refreshed');
        }

        // Edit Modal Functions
        function openEditModal(id) {
            const rsvp = rsvpData.find(r => r.id === id);
            if (!rsvp) return;

            document.getElementById('editId').value = rsvp.id;
            document.getElementById('editName').value = rsvp.name;
            document.getElementById('editEmail').value = rsvp.email;
            document.getElementById('editPhone').value = rsvp.phone || '';
            document.getElementById('editAttending').value = rsvp.attending;
            document.getElementById('editGuests').value = rsvp.guests || 1;
            document.getElementById('editDietary').value = rsvp.dietary || '';
            document.getElementById('editAllergies').value = rsvp.allergies || '';

            toggleEditGuestFields();

            const guestNames = parseGuestNames(rsvp.guest_names);
            updateEditGuestNameFields(guestNames);

            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function toggleEditGuestFields() {
            const attending = document.getElementById('editAttending').value;
            const section = document.getElementById('editGuestSection');
            section.style.display = attending === 'yes' ? 'block' : 'none';
        }

        function updateEditGuestNameFields(existingNames = []) {
            const count = parseInt(document.getElementById('editGuests').value);
            const container = document.getElementById('editGuestNames');
            container.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.name = `editGuest_${i}`;
                input.id = `editGuest_${i}`;
                input.placeholder = `Guest ${i + 1} name`;
                input.value = existingNames[i] || '';
                input.required = true;
                container.appendChild(input);
            }
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            const attending = document.getElementById('editAttending').value;

            let guestNames = [];
            if (attending === 'yes') {
                const count = parseInt(document.getElementById('editGuests').value);
                for (let i = 0; i < count; i++) {
                    const input = document.getElementById(`editGuest_${i}`);
                    if (input) guestNames.push(input.value.trim());
                }
            }

            const data = {
                id: parseInt(id),
                name: document.getElementById('editName').value.trim(),
                email: document.getElementById('editEmail').value.trim(),
                phone: document.getElementById('editPhone').value.trim(),
                attending: attending,
                guests: attending === 'yes' ? parseInt(document.getElementById('editGuests').value) : 0,
                guestNames: guestNames,
                dietary: document.getElementById('editDietary').value.trim(),
                allergies: document.getElementById('editAllergies').value.trim()
            };

            try {
                const response = await fetch('/api/update-rsvp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    closeEditModal();
                    loadRSVPs();
                    showToast('RSVP updated successfully');
                } else {
                    showToast(result.error || 'Failed to update', 'error');
                }
            } catch (error) {
                console.error('Update error:', error);
                showToast('Failed to update RSVP', 'error');
            }
        });

        // Delete Modal Functions
        function openDeleteModal(id, name) {
            deleteId = id;
            document.getElementById('deleteInfo').textContent = `"${name}" will be permanently removed.`;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
            deleteId = null;
        }

        async function confirmDelete() {
            if (!deleteId) return;

            try {
                const response = await fetch('/api/delete-rsvp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ id: deleteId })
                });

                const result = await response.json();

                if (response.ok) {
                    closeDeleteModal();
                    loadRSVPs();
                    showToast('RSVP deleted successfully');
                } else {
                    showToast(result.error || 'Failed to delete', 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showToast('Failed to delete RSVP', 'error');
            }
        }

        function exportCSV() {
            if (rsvpData.length === 0) {
                alert('No data to export');
                return;
            }

            const headers = ['Name', 'Email', 'Phone', 'Attending', 'Guests', 'Guest Names', 'Dietary', 'Allergies', 'Date'];
            const csvContent = [
                headers.join(','),
                ...rsvpData.map(rsvp => {
                    const guestNames = parseGuestNames(rsvp.guest_names);
                    return [
                        `"${(rsvp.name || '').replace(/"/g, '""')}"`,
                        `"${(rsvp.email || '').replace(/"/g, '""')}"`,
                        `"${(rsvp.phone || '').replace(/"/g, '""')}"`,
                        rsvp.attending === 'yes' ? 'Yes' : 'No',
                        rsvp.attending === 'yes' ? rsvp.guests : 0,
                        `"${guestNames.join('; ').replace(/"/g, '""')}"`,
                        `"${(rsvp.dietary || '').replace(/"/g, '""')}"`,
                        `"${(rsvp.allergies || '').replace(/"/g, '""')}"`,
                        `"${formatDate(rsvp.created_at)}"`
                    ].join(',');
                })
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `wedding-rsvps-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // Close modals when clicking outside
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') closeEditModal();
        });

        document.getElementById('deleteModal').addEventListener('click', (e) => {
            if (e.target.id === 'deleteModal') closeDeleteModal();
        });
    </script>
</body>
</html>
