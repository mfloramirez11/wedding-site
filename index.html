<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation - Manny & Celesti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Cinzel:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2d3e3a 0%, #455951 100%);
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(61, 79, 71, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 0;
        }

        nav a {
            color: #c4d1c7;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: #c4d1c7;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Main container */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 100px 20px 50px;
            position: relative;
        }

        /* Photo scrollers */
        .photo-scroller {
            position: fixed;
            top: 80px;
            width: 18%;
            min-width: 80px;
            max-width: 250px;
            height: calc(100vh - 100px);
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.5s forwards;
            z-index: 1;
        }

        .photo-scroller.left {
            left: 2%;
        }

        .photo-scroller.right {
            right: 2%;
        }

        .photo-track {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: scrollPhotos 60s linear infinite;
        }

        .photo-scroller.right .photo-track {
            animation: scrollPhotosReverse 60s linear infinite;
        }

        @keyframes scrollPhotos {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        @keyframes scrollPhotosReverse {
            0% {
                transform: translateY(-50%);
            }
            100% {
                transform: translateY(0);
            }
        }

        .photo-item {
            width: 100%;
            height: 35vh;
            min-height: 180px;
            max-height: 400px;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Invitation card */
        .invitation-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            min-width: 280px;
            background: #3d4f47;
            padding: 120px 50px 100px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            z-index: 10;
        }

        @media (max-width: 640px) {
            .invitation-container {
                padding: 120px 40px 100px;
            }
        }

        /* Botanical decorations */
        .botanical-top {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 70px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
        }

        .botanical-bottom {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 65px;
            height: 65px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Text content */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #c4d1c7;
        }

        .script-text {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-weight: 300;
            font-size: 1.6rem;
            margin-bottom: 55px;
            letter-spacing: 0.5px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeSlideIn 1s ease-out 0.5s forwards;
        }

        .names {
            margin-bottom: 55px;
        }

        .name {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin: 0;
            opacity: 0;
            animation: fadeSlideIn 1s ease-out 1s forwards;
        }

        .and {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.4rem;
            font-weight: 300;
            margin: 25px 0;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeSlideIn 1s ease-out 1.2s forwards;
        }

        .details {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: 1.05rem;
            line-height: 1.9;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeSlideIn 1s ease-out 1.5s forwards;
        }

        .date {
            font-style: italic;
            margin-bottom: 8px;
        }

        .time {
            font-style: italic;
            margin-bottom: 8px;
        }

        .location {
            margin-top: 25px;
            line-height: 1.8;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .photo-scroller {
                width: 15%;
                min-width: 70px;
            }

            .photo-item {
                height: 30vh;
                min-height: 150px;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px 0;
            }

            nav ul {
                gap: 20px;
            }

            nav a {
                font-size: 0.7rem;
                letter-spacing: 1.5px;
            }

            .main-container {
                padding: 80px 5px 40px;
            }

            .invitation-container {
                padding: 90px 35px 75px;
                max-width: 450px;
            }

            .photo-scroller {
                width: 12%;
                min-width: 60px;
                top: 70px;
            }

            .photo-item {
                height: 25vh;
                min-height: 120px;
            }

            .script-text {
                font-size: 1.3rem;
                margin-bottom: 40px;
            }

            .names {
                margin-bottom: 40px;
            }

            .name {
                font-size: 1.5rem;
                letter-spacing: 6px;
            }

            .and {
                font-size: 1.2rem;
                margin: 18px 0;
            }

            .details {
                font-size: 0.95rem;
            }

            .botanical-top {
                width: 110px;
                height: 55px;
                top: 25px;
            }

            .botanical-bottom {
                width: 55px;
                height: 55px;
                bottom: 25px;
            }
        }

        @media (max-width: 480px) {
            .invitation-container {
                padding: 75px 25px 60px;
                max-width: 300px;
            }

            .photo-scroller {
                width: 18%;
                min-width: 55px;
            }

            .photo-item {
                height: 20vh;
                min-height: 100px;
            }

            .script-text {
                font-size: 1.1rem;
                margin-bottom: 35px;
            }

            .names {

            }

            .name {
                font-size: 1.3rem;
                letter-spacing: 4px;
            }

            .and {
                font-size: 1.1rem;
                margin: 15px 0;
            }

            .details {
                font-size: 0.85rem;
            }

            .botanical-top {
                width: 90px;
                height: 45px;
                top: 20px;
            }

            .botanical-bottom {
                width: 45px;
                height: 45px;
                bottom: 20px;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }
            
            nav, .photo-scroller {
                display: none;
            }

            .invitation-container {
                box-shadow: none;
                max-width: 100%;
                background: #3d4f47;
            }
        }
    </style>
